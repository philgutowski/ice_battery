<!DOCTYPE html>
<html>

<head>
    <title>Ice Battery Calculator!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Ice Battery Calculations">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/compiled/main.css">
</head>

<body>
    <h1>Marine Refrigeration Calculator for Cold Plates</h1>
    <form id="fridge-form">
        <fieldset id="box-size-form">
            <legend>Box size calculations</legend>
            <label for="depth-of-box">Depth of box</label>
            <input id="depth-of-box" type="number">
            <label for="length-of-box">Length of box</label>
            <input id="length-of-box" type="number">
            <label for="width-of-box">Width of box</label>
            <input id="width-of-box" type="number">
            <section id="box-container">
                <div id="box">
                    <figure id="front">1</figure>
                    <figure id="back">2</figure>
                    <figure id="right">3</figure>
                    <figure id="left">4</figure>
                    <figure id="top">5</figure>
                    <figure id="bottom">6</figure>
                </div>
            </section>
            <div class="box-dimensions"></div>
        </fieldset>
    </form>
</body>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="src/scripts/main_page.js"></script>

</html>
